<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />
    <title>Scoreboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <div class="row row-cols-1 py-3 row-cols-md-2 text-center py-5 justify-content-center">
        <div class="points col col-auto py-3 d-flex flex-column align-items-center">
          <h2>Team 1</h2>
          <p id="p1-display" class="px-3">0</p>
          <div class="score-btns">
            <button id="p1-button" class="btn-primary">+1</button>
          </div>
        </div>
        <div class="points col col-auto py-3 d-flex flex-column align-items-center">
          <h2>Team 2</h2>
          <p id="p2-display" class="px-3">0</p>
          <div class="score-btns">
            <button id="p2-button" class="btn-primary">+1</button>
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 col-3 col-md-4 mx-auto pb-5">
        <select name="" id="winPoint" class="form-select">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
        </select>
      </div>
      <div class="d-grid gap-2 col-3 col-md-4 mx-auto pb-5">
        <button class="btn-primary" id="reset">reset</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
